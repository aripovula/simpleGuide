    <div style="margin-top: 20px;">
        <a onclick="toggleView(true)" class="linkA">expand all</a>

    <script type="text/javascript">
        var currentField;
        var searchTerm;
        var subheaderEls = {};
        window.onload = doOnLoad();

        function doOnLoad() {
            topics = getTopics();
            currentField = "Elixir";      
            renderCards(currentField);
        }

        function getSubheads(topics){
            var subheaders;
            if (currentField == 'combined') {
                subheaders = 
                    topics.map(i => i.topic);
            } else {
                subheaders = 
                    topics
                    .filter(i => i.field.includes(currentField))
                    .map(i => i.topic);
            }
            return Array.from(new Set(subheaders)).sort();

        }

        function toggleView(isExpand) {
            var subheadersSet = getSubheads(getTopics());
            for (var i = 0; i < subheadersSet.length; i++) {
                var el = document.getElementById(subheadersSet[i]+"cont");
                if (isExpand) {
                    el.style.display  = "inline-grid";
                } else {
                    el.style.display = "none";
                }
            }
        }

        function hashCode(s){
            return s.split("").reduce(function(a,b){a=((a<<5)-a)+b.charCodeAt(0);return a&a},0);              
        }

        function searchTopics(e){
            searchTerm = e.toUpperCase();
            renderCards(currentField);
        }

        function renderCards(field) {
            var topics = getTopics();
            currentField = field;
            document.getElementById("Elixir").className=""
            document.getElementById("Phoenix").className=""
            document.getElementById("LiveView").className=""
            document.getElementById(field).className="active"
            if (searchTerm && searchTerm.length > 0) {
                topics = topics.filter(i => 
                i.topic.toUpperCase().includes(searchTerm) ||
                i.title.toUpperCase().includes(searchTerm) ||
                i.suggestedBy.toUpperCase().includes(searchTerm) ||
                i.comment.toUpperCase().includes(searchTerm));
            }
            var subheadersSet = getSubheads(topics);
            document.getElementById("headersAndCards").innerHTML = '';

            for (var i = 0; i < subheadersSet.length; i++) {
                var newDiv = document.createElement("div");
                var blockquote = document.createElement("blockquote");
                blockquote.id = subheadersSet[i];
                blockquote.className = "subheader";
                blockquote.innerHTML = subheadersSet[i].substring(5);
                blockquote.onclick = function() {
                    var el = document.getElementById(this.id+"cont");
                    if (window.getComputedStyle(el).display === "none") {
                        el.style.display  = "inline-grid";
                    } else {
                        el.style.display = "none";
                    }
                };
                newDiv.appendChild(blockquote);
                
                var gridDiv = document.createElement("div");
                gridDiv.id = subheadersSet[i]+"cont";
                gridDiv.className = "grid-container";
                
                subheaderEls[subheadersSet[i]] = gridDiv;
                newDiv.appendChild(gridDiv);
                document.getElementById("headersAndCards").appendChild(newDiv);
            }

            for (var i = 0; i < topics.length; i++) {
                if (field == 'combined' || topics[i].field.includes(field)) {
                    var aCard = document.createElement("div");
                    aCard.className = "grid-item";
                        
                    var aCardInner1 = document.createElement("div");
                    aCardInner1.className = "card white darken-1";
                    aCard.appendChild(aCardInner1);
                    
                    var aCardInner2 = document.createElement("div");
                    aCardInner2.className = "card-content black-text";
                    aCardInner1.appendChild(aCardInner2);
                    
                    var title = document.createElement("a");
                    title.className = "card-title titleS";
                    title.innerHTML = topics[i].title
                    title.href = topics[i].glink
                    title.target = "blank"
                    
                    var ref = document.createElement("span");
                    ref.style.fontSize = "18px";
                    refTx = hashCode(topics[i].glink)
                    ref.innerHTML = " ( ref. #" + refTx + " )";
                    
                    title.appendChild(ref);
                    aCardInner2.appendChild(title);
                    
                    var comment = document.createElement("p");
                    comment.innerHTML = topics[i].comment
                    aCardInner2.appendChild(comment);
                    
                    var aCardInner3 = document.createElement("div");
                    aCardInner3.className = "card-action";
                    aCardInner1.appendChild(aCardInner3);
                                    
                    var href = document.createElement("a");
                    href.innerHTML = "Link & URL ->"
                    href.href = topics[i].glink
                    href.target = "blank"
                    aCardInner3.appendChild(href);
                    
                    var url = document.createElement("input");
                    url.type = "text"
                    url.value = topics[i].glink
                    url.style.width = "15%";
                    url.style.color = "black";
                    aCardInner3.appendChild(url);
                    
                    var suggested = document.createElement("span");
                    suggested.style.color = "black";
                    suggested.style.marginLeft = "10px";
                    suggested.innerHTML = " suggested by: " + topics[i].suggestedBy
                    aCardInner3.appendChild(suggested);
                    subheaderEls[topics[i].topic].appendChild(aCard);
                }
            }
        }
